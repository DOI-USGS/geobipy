language: python

python: 3.7

before_install:
  # configure a headless display for PyVista
  - git clone --depth 1 git://github.com/pyvista/gl-ci-helpers.git
  - source ./gl-ci-helpers/travis/setup_headless_display.sh

install:
  - pip install -r requirements.txt
  # - pip install -U doctr
  - pip install -e .
  - pip list

